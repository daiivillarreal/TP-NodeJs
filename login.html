<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Registro e inicio de sesion</title>
  </head>
  <body>
    <div class="container-form">
      <div class="information">
        <div class="info-child">
          <h1>Bienvenido</h1>
          <p>
            Iniciá sesión y disfrutá de todos nuestros sabores, promociones y
            sorpresas!
          </p>
          <input type="button" value="Iniciá Sesión" />
        </div>
      </div>
      <div class="form-information">
        <div class="form-information-child">
          <h2>
            Registráte ahora y descubrí un mundo de sabores. ¡Te esperamos con
            los cubiertos puestos!
          </h2>
          <div class="icons">
            <i class="bx bxl-google"></i>
            <i class="bx bxl-github"></i>
            <i class="bx bxl-linkedin"></i>
          </div>
          <p>Tambien podés registrarte con tu correo electrónico</p>
          <form class="form">
            <label for="">
              <i class="bx bx-user"></i>
              <input type="text" name="" id="" placeholder="Nombre completo" />
            </label>
            <label for="">
              <i class="bx bx-envelope"></i>
              <input type="email" name="" id="" placeholder="E-mail" />
            </label>
            <label for="">
              <i class="bx bx-lock-alt"></i>
              <input type="password" name="" id="" placeholder="Contrasena" />
            </label>
            <input type="submit" value="Registráte" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
